syntax = "proto3";

package product.service.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "google/api/field_behavior.proto";

option go_package = "api/product/v1;v1";

service ProductCatalogService {
  //查询商品列表
  rpc ListProducts(ListProductsReq) returns (ListProductsResp) {
    option (google.api.http) = {
      get: "/v1/product/list"
    };
  }
  //查询某个商品详细信息
  rpc GetProduct(GetProductReq) returns (GetProductResp) {
    option (google.api.http) = {
      get: "/v1/products/{id}"
    };
  }
  //根据字符串查询商品
  rpc SearchProducts(SearchProductsReq) returns (SearchProductsResp) {
    option (google.api.http) = {
      get: "/v1/products/search/{query}"
    };
  }
  rpc CreateProduct (Product) returns (ProductReply){
    option (google.api.http) = {
      post: "/v1/product",
      body: "*"
    };
  }
  rpc UpdateProduct (Product) returns (ProductReply){
    option (google.api.http) = {
      patch: "/v1/product",
      body: "*"
    };
  }
  rpc DeleteProduct (DeleteProductReq) returns (ProductReply){
    option (google.api.http) = {
      delete:"/v1/product"
    };
  }
}

