syntax = "proto3";

package api.cart.v1;

import "google/api/annotations.proto";

option go_package = 'api/cart/v1';

service CartService {
  //新增购物车商品
  rpc UpsertItem(UpsertItemReq) returns (UpsertItemResp) {
    option (google.api.http) = {
      post: "/v1/carts",
      body: "*"
    };
  }
  //获取购物车信息
  rpc GetCart(GetCartReq) returns (GetCartResp) {
    option (google.api.http) = {
      get: "/v1/carts"
    };
  }
  //清空购物车
  rpc EmptyCart(EmptyCartReq) returns (EmptyCartResp) {
    option (google.api.http) = {
      delete: "/v1/carts"
    };
  }
  //删除购物车商品
  rpc RemoveCartItem(RemoveCartItemReq) returns (RemoveCartItemResp) {
    option (google.api.http) = {
      delete: "/v1/carts/item/{product_id}"
    };
  }
}
// 购物车商品
message CartItem {
  uint32 product_id = 1;   // 商品ID
  int32 quantity = 2;       // 商品数量
}

// 新增购物车商品
message UpsertItemReq {
  uint32 user_id = 1;
  CartItem item = 2;
}

message UpsertItemResp {
  bool success = 1;  // 操作是否成功
}

// 清空购物车
message EmptyCartReq {
  uint32 user_id = 1;
}

message EmptyCartResp {
  bool success = 1;  // 操作是否成功
}

// 获取购物车信息
message GetCartReq {
  uint32 user_id = 1;
}

message GetCartResp {
  Cart cart = 1;
}

// 购物车信息
message Cart {
  uint32 user_id = 1;       // 用户ID
  repeated CartItem items = 2;   // 购物车商品列表
}

// 删除购物车商品
message RemoveCartItemReq {
  uint32 user_id = 1;
  uint32 product_id = 2;
}
message RemoveCartItemResp {
  bool success = 1;  // 操作是否成功
}